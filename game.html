<html>

<head>
  <style>
    #hero {
      background: #ff0000;
      width: 20px;
      height: 20px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="hero"></div>
  <script>

    var hero = new Object();
    hero.element = 'hero';
    hero.x = 250;
    hero.y = 460;

    function setPosition(sprite) {
      var e = document.getElementById(sprite.element);
      e.style.left = sprite.x + 'px';
      e.style.top = sprite.y + 'px';
    }

    setPosition(hero);

  </script>
</body>

</html>
